<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style-cadastro/cadastro.css" media="all">
    <link rel="stylesheet" href="style-cadastro/cadastro-querey.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <main class="conteiner__principal">
        <section class="login-container">
            <h1>Cadastro</h1>
            <form id="registerForm">
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

              <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
  
                     <!-- O botão de olho com o atributo data-target -->
                    <span class="toggle-password" data-target="password">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a senha" required>

                    <!-- O botão de olho com o atributo data-target -->
                    <span class="toggle-password" data-target="confirmPassword">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <p id="error-message" class="error-message"></p>

                <button type="submit" id="registerBtn">Cadastrar</button>
            </form>

            <p>Já tem uma conta? <a href="../login/login.html" target="_self">Entrar agora</a></p>

        </section>
        <div class="imagem">
            <img src="imagem-cadastro/pessoa-ao-lado.png" alt="pessoa ao lado">
        </div>
    </main>

    <script type="module" src="../firebase-config.js"></script>
    <script type="module" src="script-cadastro/cadastro.js"></script>
    
</body>
</html>
