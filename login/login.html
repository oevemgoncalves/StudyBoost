<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style-login/login.css" media="all">
    <link rel="stylesheet" href="style-login/login-querey.css" media="screen">
    <title>Login</title>
</head>
<body>
    <main class="conteiner__principal">
        <section class="login-container">
            <h1>Cadastro</h1>
            <form id="registerForm">
                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a senha" required>
                </div>

                <p id="error-message" class="error-message"></p>

                <button type="submit">Cadastrar</button>
            </form>

            <p>JÃ¡ tem uma conta? <a href="#">Entrar agora</a></p>

        </section>
        <div class="imagem">
            <img src="imagem-login/pessoa-ao-lado.png" alt="pessoa ao lado">
        </div>
    </main>

    <script src="script-login/login.js"></script>
</body>
</html>
